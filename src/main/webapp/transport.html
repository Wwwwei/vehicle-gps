    <div class="container">
        <blockquote>
            <span>运力分布</span>
        </blockquote>
        <div class="col-md-12">
            <div class="alert alert-warning">
                <table>
                    <tr>
                        <td width="20%" valign="middle" rowspan="2">
                            <span class="glyphicon glyphicon-info-sign"></span>

        <div class="main">
            <div id="location" class="citys">
                <div class="form-group">
                    <label class="col-md-2 control-label" style="color: black">起始时间:</label>
                    <div class="col-md-4">
                        <input type="date" id="startDate" name="startDate" class="form-control">
                    </div>
                    <label class="col-md-2 control-label" style="color: black">截止时间:</label>
                    <div class="col-md-4">
                        <input type="date" id="endDate" name="endDate" class="form-control">
                    </div>
                </div>
                <div class="col-md-12">&nbsp;</div>
                <div class="form-group">
                    <label class="col-md-2 control-label" style="color: black">选择地点:</label>
                    <div class="col-md-2">
                        <select name="province" class="form-control"></select>
                    </div>
                    <div class="col-md-2">
                        <select name="city" class="form-control"></select>
                    </div>
                    <div class="col-md-2">
                        <select name="area" class="form-control"></select>
                    </div>
                    <!--<div class="col-md-2">-->
                    <!--<label class="col-md-1 control-label" style="color: black"></label>-->
                    <button id="btn" type="submit" class="btn btn-primary btn-lg" onclick="search()">查询</button>
                    <!--</div>-->
                </div>
            </div>
        </div>
        <div class="col-md-12">&nbsp;</div>
        <div id="container" style="width:100%;height: 600px"></div>
        <script type="text/javascript">
            var current_province = null;
            var current_city = null;
            var current_area = null;
            if (remote_ip_info) {
                $('#location').citys({
                    province: remote_ip_info['province'],
                    city: remote_ip_info['city'],
                    area: remote_ip_info['district'],
                    onChange: function (info) {
                        if (info.direct) {
                            current_province = null;
                            current_city = info.province;
                        } else {
                            current_province = info.province;
                            current_city = info.city;
                        }
                        current_area = info.area;
                    }
                }, function (api) {
                    var info = api.getInfo();
                    if (info.direct) {
                        current_province = null;
                        current_city = info.province;
                    } else {
                        current_province = info.province;
                        current_city = info.city;
                    }
                    current_area = info.area;
                });
            }
            var dom = document.getElementById("container");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            var datas = [];
            var center = [];
            var vehicle_datas = [];
            var vehicle_stats = [];
            var htmlobj = $.ajax({
                url: "../vehicle/transport/list.do",
                type: 'POST',
                data: {},
                datatype: "json",
                success: function (data, stats) {
                    if (stats == "success") {
                        var result = JSON.parse(htmlobj.responseText);
                        vehicle_stats = [];
                        vehicle_datas = [];
                        for (var i in result) {
                            create_vehicle_stats(result[i].stat);
                            vehicle_datas[$.inArray(result[i].stat, vehicle_stats)].push({
                                name: result[i].code,
                                value: [result[i].lng, result[i].lat, result[i].stat]
                            });
                        }
                        option.series = create_series(vehicle_stats, vehicle_datas);
                        myChart.setOption(option, true);
                    }
                },
                error: function (data) {
                    alert("请求失败");
                }
            });
            option = {
//            title: {
//                text: '运力分布',
//                left: 'center'
//            },
                tooltip: {
                    trigger: 'item'
                },
                bmap: {
                    center: [104.114129, 37.550339],
                    zoom: 5,
                    roam: true,
                    mapStyle: {
                        styleJson: [{
                            'featureType': 'water',
                            'elementType': 'all',
                            'stylers': {
                                'color': '#d1d1d1'
                            }
                        }, {
                            'featureType': 'land',
                            'elementType': 'all',
                            'stylers': {
                                'color': '#f3f3f3'
                            }
                        }, {
                            'featureType': 'railway',
                            'elementType': 'all',
                            'stylers': {
                                'visibility': 'off'
                            }
                        }, {
                            'featureType': 'highway',
                            'elementType': 'all',
                            'stylers': {
                                'color': '#fdfdfd'
                            }
                        }, {
                            'featureType': 'highway',
                            'elementType': 'labels',
                            'stylers': {
                                'visibility': 'off'
                            }
                        }, {
                            'featureType': 'arterial',
                            'elementType': 'geometry',
                            'stylers': {
                                'color': '#fefefe'
                            }
                        }, {
                            'featureType': 'arterial',
                            'elementType': 'geometry.fill',
                            'stylers': {
                                'color': '#fefefe'
                            }
                        }, {
                            'featureType': 'poi',
                            'elementType': 'all',
                            'stylers': {
                                'visibility': 'off'
                            }
                        }, {
                            'featureType': 'green',
                            'elementType': 'all',
                            'stylers': {
                                'visibility': 'off'
                            }
                        }, {
                            'featureType': 'subway',
                            'elementType': 'all',
                            'stylers': {
                                'visibility': 'off'
                            }
                        }, {
                            'featureType': 'manmade',
                            'elementType': 'all',
                            'stylers': {
                                'color': '#d1d1d1'
                            }
                        }, {
                            'featureType': 'local',
                            'elementType': 'all',
                            'stylers': {
                                'color': '#d1d1d1'
                            }
                        }, {
                            'featureType': 'arterial',
                            'elementType': 'labels',
                            'stylers': {
                                'visibility': 'off'
                            }
                        }, {
                            'featureType': 'boundary',
                            'elementType': 'all',
                            'stylers': {
                                'color': '#fefefe'
                            }
                        }, {
                            'featureType': 'building',
                            'elementType': 'all',
                            'stylers': {
                                'color': '#d1d1d1'
                            }
                        }, {
                            'featureType': 'label',
                            'elementType': 'labels.text.fill',
                            'stylers': {
                                'color': '#999999'
                            }
                        }]
                    }
                },
                series: [
                    {
                        name: '车辆状态',
                        type: 'scatter',
                        coordinateSystem: 'bmap',
                        data: datas,
                        label: {
                            normal: {
                                formatter: '{b}',
                                position: 'right',
                                show: false
                            },
                            emphasis: {
                                show: true
                            }
                        },
                        itemStyle: {
                            normal: {
                                color: 'purple'
                            }
                        }
                    }
                ]
            };
            var bmap = myChart.getModel().getComponent('bmap').getBMap();
            bmap.addControl(new BMap.MapTypeControl());
            function search() {
                var address = "";
                if (current_province != null) {
                    address += current_province;
                }
                if (current_city != null) {
                    address += current_city;
                }
                if (current_area != null) {
                    address += current_area;
                }
//                $('#model_loading').modal('show');
                $.ajax({
                    url: "http://api.map.baidu.com/geocoder/v2/?output=json&ak=l4KykUkwUEgvE0SGENdk31qvCYba76Dl&address=" + address,
                    type: 'GET',
                    dataType: 'JSONP',
                    success: function (data) {
                        center = [];
                        center.push(data.result.location.lng);
                        center.push(data.result.location.lat);
                        var htmlobj = $.ajax({
                            url: "../vehicle/transport/list.do",
                            type: 'POST',
                            data: {
                                address: address,
                                startDate: $('#startDate').val(),
                                endDate: $('#endDate').val()
                            },
                            datatype: "json",
                            success: function (data, stats) {
                                if (stats == "success") {
                                    var result = JSON.parse(htmlobj.responseText);
                                    vehicle_stats = [];
                                    vehicle_datas = [];
                                    for (var i in result) {
                                        create_vehicle_stats(result[i].stat);
                                        vehicle_datas[$.inArray(result[i].stat, vehicle_stats)].push({
                                            name: result[i].code,
                                            value: [result[i].lng, result[i].lat, result[i].stat]
                                        });
                                    }
                                    option.bmap.center = center;
                                    option.bmap.zoom = 12;
                                    option.series = create_series(vehicle_stats, vehicle_datas);
                                    myChart.setOption(option, true);
                                }
                            },
                            error: function (data) {
                                alert("请求失败");
                            }
                        });
                    }
                });
            }
            function create_vehicle_stats(stat) {
                if ($.inArray(stat, vehicle_stats) == -1) {
                    vehicle_stats.push(stat);
                    vehicle_datas[$.inArray(stat, vehicle_stats)] = [];
                }
            }
            function create_series(vehicle_stats, vehicle_datas) {
                var series = [];
                for (var i = 0; i < vehicle_stats.length; i++) {
                    series.push({
                        name: vehicle_stats[i],
                        type: 'scatter',
                        coordinateSystem: 'bmap',
                        data: vehicle_datas[i],
                        label: {
                            normal: {
                                formatter: '{b}',
                                position: 'right',
                                show: false
                            },
                            emphasis: {
                                show: true
                            }
                        }
                    });
                }
                return series;
            }
        </script>
    </div>
